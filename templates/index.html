<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">

    <title>Taco v Taco</title>
</head>
<body>
    <style>
        .vote-button{
            cursor: pointer;
        }
    </style>
    <script>
        var voted = false;
        function vote(winner, loser){
            if (voted) {
                return
            }
            voted = true
            postData(`/vote`, {winner, loser})
            .then(data => window.location.reload())
            .catch(error => console.error(error));
        }

        function postData(url = ``, data = {}) {
            return fetch(url, {
                method: 'POST',
                mode: 'cors',
                cache: 'no-cache',
                credentials: 'same-origin',
                headers: {
                    'Content-Type': 'application/json; charset=utf-8',
                },
                redirect: 'follow',
                referrer: 'no-referrer',
                body: JSON.stringify(data),
            });
        }
    </script>
    <div class="container">
        <h1 class="">Taco v Taco</h1>
        <h4>May the best Taco win.</h4>
        <div class="row">
            <div class="column col-6">
                <a class="vote-button" onclick="vote('{{photoA.id}}', '{{photoB.id}}')"><img src="{{photoA.baseUrl}}"></a>
            </div>
            <div class="column col-6">
                <a class="vote-button" onclick="vote('{{photoB.id}}', '{{photoA.id}}')"><img src="{{photoB.baseUrl}}"></a>
            </div>
        </div>
    </div>
    <div class="main">

    </div>
</body>
</html>
